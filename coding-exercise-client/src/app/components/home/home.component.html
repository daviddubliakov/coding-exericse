<mat-card class="card__container" [ngClass]="{ loading: loadingBuses }">
  <table
    mat-table
    [dataSource]="buses"
    class="mat-elevation-z8"
    *ngIf="buses.length > 0 && !loadingBuses"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let bus">{{bus.id}}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let bus">{{bus.year}}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let bus">{{bus.model}}</td>
    </ng-container>

    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
      <td mat-cell *matCellDef="let bus">{{bus.manufacturer}}</td>
    </ng-container>

    <!-- Is Electric Column -->
    <ng-container matColumnDef="isElectric">
      <th mat-header-cell *matHeaderCellDef>Is Electric</th>
      <td mat-cell *matCellDef="let bus">{{bus.isElectric}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="redirectToBusDetails(row.id)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

  <h1 class="no-data__placeholder" *ngIf="buses.length === 0 && !loadingBuses">
    No Buses Available
  </h1>

  <app-loader *ngIf="loadingBuses"></app-loader>
</mat-card>
